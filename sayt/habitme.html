<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HabitMe ‚Äî AnnSpace</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #fff;
      color: #333;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 80px 10% 40px;
    }

    header h1 {
      font-size: 2.4rem;
      color: #222;
    }

    header p {
      color: #555;
      font-size: 1.1rem;
      margin-top: 10px;
    }

    .screenshots {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 10%;
    }

    .screenshots img {
      width: 280px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .screenshots img:hover {
      transform: scale(1.05);
    }

    .description {
      max-width: 900px;
      margin: 30px auto;
      text-align: center;
      color: #555;
      line-height: 1.7;
      font-size: 1.1rem;
      padding: 0 10%;
    }

    .btn {
      display: inline-block;
      background: #6c63ff;
      color: #fff;
      padding: 12px 28px;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
      text-decoration: none;
      margin: 40px auto;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(108,99,255,0.3);
    }

    footer {
      text-align: center;
      padding: 40px 0;
      color: #777;
      font-size: 0.9rem;
      background: #fafafa;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      .screenshots img { width: 90%; }
    }
  </style>
</head>
<body>

  <header>
    <h1>üîÅ HabitMe</h1>
    <p>Track your habits and stay consistent with your goals.</p>
    <a href="apps.html" class="btn">‚Üê Back to Apps</a>
  </header>

  <div class="description">
    HabitMe helps users build better habits by tracking progress, providing daily motivation,  
    and visualizing consistency with clean, modern design.
  </div>

  <div class="screenshots">
    <img src="images/habit1.jpg" alt="HabitMe Screenshot 1">
    <img src="images/habit2.jpg" alt="HabitMe Screenshot 2">
    <img src="images/habit3.jpg" alt="HabitMe Screenshot 3">
  </div>

  <footer>
    ¬© 2025 ArpiSpace ‚Äî HabitMe Project
  </footer>

</body>
</html>
